<!doctype html >
<html lang="en-US"
<head>
<meta charset="utf-8">
  <title>Coloured Website</title>
  <style>
    body {color: red ;  background-color: antiquewhite}
    h1  {color: yellow; background-color:darkgreen}
  h2 {color:#48CFCB ; background-color : darkblue}
h3 {color: #229799 ; background-color : peachpuff} 
    h4 {color : #C68FE6 ; background-color : rebeccapurple}
  footer { font-size: 14pt; }
html { font-size: xx-large}
#pixel{ font-size: 40px;}
#point { font-size: 2pt;}
#Em { font-size: 1em;}
#Rem { font-size: 1rem;}
    #font {font-size: 18pt;}

  
  </style>
<body>
  <h1> Hello World </h1>
  <h2> Welcome to my world </h2>
  <h3> This website is to demonstrate various colors in a website </h3>
  <h4> Using Internal CSS in HTML</h4>
  <h2 class: font>Explaining different Font size
    <ol>
      <li id="pixel> 1 Pixel is 1/96 of an inch </li>
      <li id="point"> 1 Point is 1/72 of an inch </li>
      <li id="EM"> 1Em is 100% size of the parent element </li>
      <li id="REM"> 1REM is 100% the size of the Root element</li>
    </ol>
  </h2>
</body>
