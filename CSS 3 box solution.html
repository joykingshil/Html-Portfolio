<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Showcase of CSS box model</title>
  <style>
    div {
      height: 200px;
      width: 200px;
    }

    p {
      margin: 0;
    }

    #first {
      background-color: goldenrod;
      padding: 20px;
      border: 10px solid black;
    }

    #second {
      background-color: cadetblue;
      border: solid yellowgreen;
      border-width: 20px 10px;
      margin-left: 260px;
    }

    #third {
      background-color: orangered;
      border: 10px solid blue;
      margin-left: 40px;
    }
  </style>
</head>

<body>
  <div id="first">
    <p> Showcasing elements such as borders,width,paddings and height etc. This is important to showcase how various contents can be added to your websites. </p>
  </div>
  <div id="second">

  </div>
  <div id="third">

  </div>
</body>

</html>
